<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script >
        function login(){
            user = document.getElementById('user').value
            if(user.length >= 5){
                result ="5글자 이상"
            }else{
                result ="5글자 미만"
            }

            id.innerHTML =  result
        }

        function check(){
            pw = document.getElementById('pw').value
            pw1 = document.getElementById('pw1').value
            if(pw == pw1){
                result1 = "일치합니다"
            }else{
                result1 ="불일치"
            }

            id.innerHTML =  result1

        }
    </script>
</head>
<body>
    <h1>자바 스크립트 테스트</h1>
    <hr>

    아이디: <input type="text" id="user">
    <button onclick="login()" style="background: pink">글자수 체크</button>
    <br>
    패스워드: <input type="text" id="pw">
    <br>
    패스워드2: <input type="text" id="pw1" >
    <button onclick="check()" style="background: green">패스워드 동일</button>
    <hr>

    <div id="id"  style="background: yellow; color:red;
                        height : 50px; font-size:30px" ></div>
</body>
</html>
